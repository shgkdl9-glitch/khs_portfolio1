<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>
</head>
<body>
    <h2>일반 로그인</h2>

    <form method="post">
        <input type="text" name="username" placeholder="아이디" required><br><br>
        <input type="password" name="password" placeholder="비밀번호" required><br><br>

    </form>

    <a href="/">메인으로</a>
</body>
</html>
